<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <h1>Movie Recommender</h1>

    <form method="POST">
        <label for="movie">ðŸŽ¬ Choose a movie:</label><br><br>
        <select name="movie" id="movie" class="search-dropdown">
            <option></option>
            {% for title in movies %}
                <option value="{{ title }}" {% if title == selected_movie %}selected{% endif %}>
                    {{ title }}
                </option>
            {% endfor %}
        </select>

        <br><br>
        <button type="submit">Recommend</button>
    </form>

    <h3>Recommendations:</h3>
    <ul>
        {% for movie in recommendations %}
            <li>{{ movie }}</li>
        {% endfor %}
    </ul>

    <script>
        // Activate Select2 on dropdown
        $(document).ready(function() {
            $('.search-dropdown').select2({
                placeholder: "ðŸŽ¬ Select a movie...",
                allowClear: true
            }).val("{{ selected_movie }}").trigger("change");
        });
    </script>
</body>
</html>
